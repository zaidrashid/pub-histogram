<p class="input-group">
    <input type="text" class="form-control" uib-datepicker-popup="{{$ctrl.format}}" ng-model='$ctrl.dt' is-open="$ctrl.opened" datepicker-options="$ctrl.options"
        ng-required="true" alt-input-formats="$ctrl.altInputFormats" show-button-bar='false' ng-change="$ctrl.onDatePicked()"/>
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="$ctrl.open()">
            <i class="glyphicon glyphicon-calendar"></i>
        </button>
    </span>
</p>
